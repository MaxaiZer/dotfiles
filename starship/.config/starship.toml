add_newline = false
prompt_order = [
    "directory",
    "git_branch",
    "git_state",
    "git_status",
    "status",
    "symbol",
    "time"
]
format = """$directory$git_branch$git_state$git_status$status"""
right_format = """$cmd_duration$time"""

[directory]
truncation_length = 8
read_only = "ÔÄ£"
home_symbol = "~"
truncation_symbol = '‚Ä¶/'
truncate_to_repo = false

[git_branch]
symbol = "Óú• "
format = "[$symbol]($style)[$branch]($style) "
style = "bold green"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí](bold red)'

[git_status]
format = "[$ahead$behind$diverged]($branch_style)[$staged](bold yellow)[$modified](bold yellow)[$untracked](cyan)[$conflicted](red)"
ahead = '‚á°${count}'
diverged = '‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
staged = "+${count} "
modified = "!${count} ($modified_style)"
untracked = "?${count} "
conflicted = "x${count} "
renamed = ""
deleted = ""

[git_status.staged_style]
style = "bold green"
[git_status.modified_style]
style = "bold yellow"
[git_status.untracked_style]
style = "bold red"
[git_status.branch_style]
style = "bold blue"

[status]
format = "[$symbol]($style)"
symbol = "‚ùØ "
success_symbol = "‚ùØ "
style = "bold red"
success_style = "bold blue"
disabled = false
show_always = false

[cmd_duration]
min_time = 500
format = "[$duration](bold yellow) "

[time]
format = "[$time]($style)"
style = "bold blue"
disabled = false

[rust]
disabled = true

[cargo]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[package]
disabled = true
