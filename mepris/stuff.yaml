steps:

  - id: install-amneziavpn-arch
    os: "%arch"
    packages: ["amneziavpn-bin"]
    package_source: aur

  - id: install-anki-non-arch
    os: "!%arch"
    packages: ["anki"]

  - id: install-anki-arch
    os: "%arch"
    packages: ["anki"]
    package_source: aur

  - id: install-obsidian
    packages: ["obsidian"]

  - id: install-messaging-apps
    packages: ["telegram", "discord"]

  - id: install-browser
    packages: ["vivaldi"]

  - id: install-torrent
    packages: ["qbittorrent"]
