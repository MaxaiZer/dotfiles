steps:
  - id: setup-git-config
    os: "!windows"
    tags: ["git"]
    env: ["GIT_NAME", "GIT_EMAIL"]
    script: |
      git config --global user.name "$GIT_NAME"
      git config --global user.email "$GIT_EMAIL"

  - id: git-fsmonitor
    os: "windows"
    tags: ["git"]
    script:
      shell: pwsh
      run: |
        git config --global core.fsmonitor true
        git fsmonitor--daemon start
