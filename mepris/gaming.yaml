steps:
  - id: install-nvidia-stuff
    os: "linux"
    when: |
      lspci | grep -i nvidia >/dev/null 2>&1
    packages:
      [
        "nvidia-dkms",
        "nvidia-utils",
        "lib32-nvidia-utils",
        "nvidia-settings",
        "vulkan-icd-loader",
        "lib32-vulkan-icd-loader",
      ]

  - id: install-gaming-stuff
    os: "linux"
    packages:
      [
        "steam",
        "lutris",
        "lib32-gamemode", "gamemode",
        "wine",
        "winetricks",
        "glfw",
        "lib32-alsa-plugins", "alsa-plugins",
        "lib32-ocl-icd",
        "lib32-opencl-icd-loader",
        "lib32-openal", "openal",
        "lib32-mpg123", "mpg123",
        "lib32-libva", "libva",
        "lib32-libjpeg-turbo", "libjpeg-turbo",
        "lib32-giflib", "giflib",
        "lib32-gtk3",
        "lib32-gst-plugins-base-libs", "gst-plugins-base-libs",
        "libxslt",
        "ttf-liberation",
        "mangohud",
        "vulkan-tools",
      ]
  - id: install-gaming-stuff-aur
    os: "%arch"
    packages: ["heroic-games-launcher-bin", "protontricks", "proton-ge-custom-bin", "onlinefix-linux-launcher-bin"]
    package_source: aur
