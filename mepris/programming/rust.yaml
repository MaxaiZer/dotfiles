steps:
  - id: install-rust
    packages: ["rustup"]
    script: |
      rustup default stable

  - id: install-rustrover-arch
    os: "%arch"
    packages: ["rustrover", "rustrover-jre"]
    package_source: aur

  - id: install-rustrover-non-arch
    os: "linux && !%arch"
    script: |
      chmod +x install_jetbrains.sh
      ./install_jetbrains.sh rustrover 2025.2.3 "https://download-cdn.jetbrains.com/rustrover/RustRover-2025.2.3.tar.gz"
